<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi sitio web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul class="navbar">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="acercademi.html">Acerca de mí</a></li>
    <li><a href="servicios.html">Servicios</a></li>
    <li><a href="contacto.html">Contacto</a></li>
  </ul>

  <div class="contenido">
    <h1>Contacto</h1>
    <div class="agradecimiento">
      <p>¡Gracias por visitar nuestro sitio web y por confiar en nuestros servicios!</p>
      <p>Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
    </div>

    <div class="formulario">
      <form id="contactForm">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
